databaseChangeLog:
  - changeSet:
      id: 5
      author: Marina
      changes:
        - createTable:
            tableName: auth_user
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false